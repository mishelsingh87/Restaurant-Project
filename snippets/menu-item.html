<div class="menu-item-tile col-md-6">
    <div class="row">
        <div class="col-sm-6">
            <div class="menu-item-photo">
                <div>{{short_name}}</div>
                <img src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item {{short_name}}">
            </div>
            <div class="menu-item-price">{{price_small}}</div>
        </div>
        <div class="menu-item-description col-sm-6">
            <h5>{{name}}</h5>
            <p>{{description}}</p>
        </div>
    </div>
    <hr class="visible-small">
</div>
